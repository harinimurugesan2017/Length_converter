<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Length converter</h1>
    <div class="converter">
        
        <input type="text"  id="ourvalue" placeholder="Enter value in cm"><br>
        <button type="submit" onclick="convert()">Convert to inches</button>


        <div id="result">
            
         </div>
    </div>

    
    <script>
        function convert(){
          let cmVal=  Number(document.getElementById("ourvalue").value)
          let inch=cmVal/2.54
          let result=document.getElementById("result")
          result.innerHTML=inch;
        }
    </script>
</body>
</html>
